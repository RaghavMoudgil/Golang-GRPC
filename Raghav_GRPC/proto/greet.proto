syntax ="proto3";

option go_package="./proto";

package greet_service;

service GreetService{

    rpc Sayhello (NoParam) returns (HelloResponse); //this is the simple RPC service

    rpc SayHelloServerStreaming (Namelist) returns (stream HelloResponse); // this is server streaming 

    rpc SayHelloClientStreaming (stream HelloRequest) returns (MessagesList); // this is client streaming 

    rpc SayHelloBiDirectionalStreaming (stream HelloRequest) returns (HelloResponse); // this one is bi directional
}

message NoParam{};

message HelloRequest{
string name = 1;
}

message HelloResponse {
    string message =1;
}

message Namelist{
  repeated  string names = 1;
}
message MessagesList{
    repeated string messages = 1;
}
